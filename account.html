<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account — Bazaar-e Ghar & Motar</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/logo.svg" alt="logo" />
      <div class="brand-text">
        <strong>Bazaar-e Ghar & Motar</strong>
        <small>Account</small>
      </div>
    </a>
    <div class="header-actions">
      <nav class="main-nav">
        <a href="homes.html">Homes</a>
        <a href="cars.html">Cars</a>
        <a href="add.html" class="cta">Add</a>
      </nav>
      <div class="user-area" id="headerUserArea"></div>
    </div>
  </header>

  <main class="page">
    <section class="card auth-card" id="authCard">
      <h2 id="authTitle">Sign in</h2>

      <form id="authForm" class="form">
        <div class="row">
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit" id="authSubmit">Sign in</button>
          <button class="btn ghost" type="button" id="switchAuth">Create account</button>
        </div>
        <p class="meta small">Accounts are stored locally for demo purposes.</p>
      </form>
    </section>

    <section class="card profile-card" id="profileCard" style="display:none">
      <h2>Your profile</h2>
      <div id="profileInfo"></div>
      <div class="actions">
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
      <h3>Your listings</h3>
      <div id="myListings" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year2"></span> Bazaar-e Ghar & Motar</small>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>window.initAccount && window.initAccount();</script>
</body>
</html>
