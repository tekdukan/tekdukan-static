<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cars — Bazaar-e Ghar & Motar</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/logo.svg" alt="Bazaar-e Ghar & Motar" />
      <span>Bazaar-e Ghar & Motar</span>
    </a>
    <nav class="main-nav">
      <a href="homes.html">Homes</a>
      <a class="active" href="cars.html">Cars</a>
      <a class="cta" href="add.html">Add listing</a>
      <button id="langToggle" class="ghost">Dari/Pashto</button>
      <button id="themeToggle" class="ghost">Theme</button>
    </nav>
  </header>

  <main class="page">
    <h1>Cars</h1>
    <form id="carFilters" class="filters">
      <div class="row">
        <label>
          <span>City</span>
          <select name="city">
            <option value="">All</option>
            <option>Kabul</option><option>Herat</option><option>Mazar</option><option>Kandahar</option><option>Jalalabad</option>
          </select>
        </label>
        <label>
          <span>Make</span>
          <input type="text" name="make" placeholder="Toyota, Honda..." />
        </label>
        <label>
          <span>Model</span>
          <input type="text" name="model" placeholder="Corolla, Civic..." />
        </label>
        <label>
          <span>Max price</span>
          <input type="number" name="maxPrice" placeholder="e.g., 10000" />
        </label>
        <label class="grow">
          <span>Search</span>
          <input type="text" name="q" placeholder="Year, features..." />
        </label>
        <button class="btn" type="submit">Apply</button>
      </div>
    </form>

    <div id="carGrid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <p class="meta">© 2025 Bazaar-e Ghar & Motar</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    window.renderCarsPage();
  </script>
</body>
</html>
